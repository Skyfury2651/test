version: "2"

x-common-variables: &common-variables
  MYSQL_USER: admin
  MYSQL_PASSWORD: admin
  MYSQL_DATABASE: react_express
  REACT_APP_SERVER_PORT: 8000
  
services:
  app:
    build: .
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - mysqldb
    env_file: ./.env
    environment:
      DB_HOST: mysqldb
    links:
      - mysqldb
  mysqldb:
    image: mysql:5.7
    container_name: mysql_container
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    restart: unless-stopped
    volumes:
      - ./db/sample.sql:/docker-entrypoint-initdb.d/sample.sql
  phpmyadmin:
    depends_on:
      - mysqldb
    image: phpmyadmin/phpmyadmin
    container_name: phpadmin_container
    environment:
      PMA_HOST: mysqldb
    links:
      - mysqldb:mysqldb
    ports:
      - 8080:80
    restart: always
volumes: 
  db: